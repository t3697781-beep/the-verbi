    app/app.tsx: |
      import { useState } from 'react';
      import { HomePage } from '@/components/pages/HomePage';
      import { DefineWordPage } from '@/components/pages/DefineWordPage';
      import { FindWordPage } from '@/components/pages/FindWordPage';
      import { ReframePage } from '@/components/pages/ReframePage';
      import { VaultPage } from '@/components/pages/VaultPage';

      type PageType = 'home' | 'define' | 'find' | 'reframe' | 'vault';

      function App() {
        const [currentPage, setCurrentPage] = useState<PageType>('home');

        const renderPage = () => {
          switch (currentPage) {
            case 'home':
              return <HomePage onNavigate={setCurrentPage} />;
            case 'define':
              return <DefineWordPage onNavigate={setCurrentPage} onBack={() => setCurrentPage('home')} />;
            case 'find':
              return <FindWordPage onNavigate={setCurrentPage} onBack={() => setCurrentPage('home')} />;
            case 'reframe':
              return <ReframePage onBack={() => setCurrentPage('home')} />;
            case 'vault':
              return <VaultPage onBack={() => setCurrentPage('home')} />;
            default:
              return <HomePage onNavigate={setCurrentPage} />;
          }
        };

        return (
          <div className="min-h-screen bg-[#EBD3B0] flex flex-col">
            <div className="flex-1 fade-in">{renderPage()}</div>
            <footer className="py-4 text-center">
              <p className="text-sm text-[#5B3920]" style={{ fontFamily: 'Playfair Display, serif' }}>
                Made with <span className="text-[#5B3920]">ðŸ’œ</span> by Verbi
              </p>
            </footer>
          </div>
        );
      }

      export default App;
    components/ui/button.tsx: |+
      import * as React from "react"
      import { Slot } from "@radix-ui/react-slot"
      import { cva, type VariantProps } from "class-variance-authority"

      import { cn } from "@/lib/utils"

      const buttonVariants = cva(
        "inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0",
        {
          variants: {
            variant: {
              default:
                "bg-primary text-primary-foreground shadow hover:bg-primary/90",
              destructive:
                "bg-destructive text-destructive-foreground shadow-sm hover:bg-destructive/90",
              outline:
                "border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground",
              secondary:
                "bg-secondary text-secondary-foreground shadow-sm hover:bg-secondary/80",
              ghost: "hover:bg-accent hover:text-accent-foreground",
              link: "text-primary underline-offset-4 hover:underline",
            },
            size: {
              default: "h-9 px-4 py-2",
              sm: "h-8 rounded-md px-3 text-xs",
              lg: "h-10 rounded-md px-8",
              icon: "h-9 w-9",
            },
          },
          defaultVariants: {
            variant: "default",
            size: "default",
          },
        }
      )

      export interface ButtonProps
        extends React.ButtonHTMLAttributes<HTMLButtonElement>,
          VariantProps<typeof buttonVariants> {
        asChild?: boolean
      }

      const Button = React.forwardRef<HTMLButtonElement, ButtonProps>(
        ({ className, variant, size, asChild = false, ...props }, ref) => {
          const Comp = asChild ? Slot : "button"
          return (
            <Comp
              className={cn(buttonVariants({ variant, size, className }))}
              ref={ref}
              {...props}
            />
          )
        }
      )
      Button.displayName = "Button"

      export { Button, buttonVariants }

