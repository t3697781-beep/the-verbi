    initial.md: >
      # Requirements

      ## Summary

      Verbi is a personal copywriting and vocabulary assistant web app that
      helps users express themselves more effectively. The application features
      four core tools: Define a Word (dictionary lookup), Find a Word (reverse
      dictionary), Reframe a Sentence (tone transformation), and My Vault
      (personal collection). The design emphasizes a clean, modern aesthetic
      with soft violet accents (#7C3AED) and elegant typography to create a
      calm, productive environment for language exploration.


      ## Use cases

      - Navigation & Main Interface
        1) User opens the app and sees a clean layout with a left sidebar containing the Verbi logo and navigation menu
        2) User can navigate between Define a Word, Find a Word, Reframe a Sentence, and My Vault sections
        3) Each page displays a consistent header with page title and quick search input
        4) User sees their profile avatar and name in the top-right corner
        
      - Define a Word
        1) User navigates to Define a Word section
        2) User enters a word in the search bar
        3) User views result cards showing word pronunciation, definitions, synonyms/antonyms as tags, and example usage in an italic text box
        
      - Find a Word
        1) User navigates to Find a Word section
        2) User describes what they mean in a text area
        3) User clicks "Find Matching Words" button
        4) User views word suggestions displayed in a grid or list with tone tags (formal, creative, rare)
        
      - Reframe a Sentence
        1) User navigates to Reframe a Sentence section
        2) User types or pastes a sentence in the left input area
        3) User selects a tone tab (Natural, Elegant, Creative, Poetic)
        4) User clicks "Reframe" button to see reframed output in the right area
        
      - My Vault
        1) User navigates to My Vault section
        2) User views a grid/table of saved words and sentences with columns: Word, Type, Date, Actions
        3) User can search and sort saved items
        4) User can view or delete items from their vault

      ## Plan

      ### Navigation & Main Interface

      1. [x] Create app shell with left sidebar containing Verbi logo (ðŸª¶),
      navigation menu items, and settings icon at bottom

      2. [x] Implement routing for all four main sections with functional
      navigation

      3. [x] Build consistent header bar with page title and quick search input
      for all pages

      4. [x] Add profile avatar and greeting in top-right corner

      5. [x] Style with soft neutral tones, violet accent (#7C3AED),
      Inter/Poppins font, rounded corners (12px), and hover animations

      6. [x] Add footer with "Made with ðŸ’œ by Verbi"


      ### Define a Word

      1. [] Create page layout with search bar input at top ("Enter a word to
      define...")

      2. [] Design result cards with sections for word + pronunciation,
      definitions list, synonyms/antonyms as pill-style tags, and italic example
      usage box

      3. [] Add mock data for sample word definitions with varied examples

      4. [] Implement smooth fade-in animation for results display


      ### Find a Word

      1. [] Create page layout with description text area ("Describe what you
      meanâ€¦")

      2. [] Add "Find Matching Words" button with hover state

      3. [] Design results area with grid or list display for word suggestions

      4. [] Add tone tags (formal, creative, rare) as colored pills for each
      suggestion

      5. [] Include mock data for word suggestions based on sample descriptions


      ### Reframe a Sentence

      1. [] Create two-column layout with input text box on left ("Type or paste
      your sentenceâ€¦") and output area on right

      2. [] Implement tone tabs (Natural, Elegant, Creative, Poetic) with active
      state styling

      3. [] Add "Reframe" button below input area

      4. [] Display mock reframed versions for each tone style

      5. [] Add smooth transition animation when switching between tones


      ### My Vault

      1. [] Create grid/table layout with columns: Word, Type
      (Defined/Found/Reframed), Date, Action (View/Delete)

      2. [] Add search bar at top of vault section

      3. [] Implement sorting options for columns

      4. [] Add mock saved items with varied types and dates

      5. [] Create view and delete action buttons with icon styling

      6. [] Add empty state design for when vault is empty
