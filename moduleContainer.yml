    app/globals.css: >
      @import
      url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap');


      @tailwind base;

      @tailwind components;

      @tailwind utilities;


      @layer base {
        :root {
          --background: 37 40% 82%;
          --foreground: 25 51% 23%;
          --card: 37 40% 82%;
          --card-foreground: 25 51% 23%;
          --popover: 37 40% 82%;
          --popover-foreground: 25 51% 23%;
          --primary: 25 51% 23%;
          --primary-foreground: 37 40% 82%;
          --secondary: 25 41% 30%;
          --secondary-foreground: 37 40% 82%;
          --muted: 37 30% 75%;
          --muted-foreground: 25 41% 30%;
          --accent: 25 51% 23%;
          --accent-foreground: 37 40% 82%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 0 0% 98%;
          --border: 25 30% 70%;
          --input: 25 30% 70%;
          --ring: 25 51% 23%;
          --radius: 3.125rem;
        }
      }


      @layer base {
        * {
          @apply border-border;
        }
        body {
          @apply bg-background text-foreground;
          font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
        }
        h1, h2, h3, h4, h5, h6 {
          font-family: 'Playfair Display', Georgia, serif;
          font-weight: 600;
        }
      }


      @layer utilities {
        .fade-in {
          animation: fadeIn 0.4s ease-in;
        }
        
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      }
